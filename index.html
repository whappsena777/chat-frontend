<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script>
  const socket = io("https://chat-backend-d7i1.onrender.com");

  const chat = document.getElementById("chat");

  socket.on("chat-message", data => {
    const div = document.createElement("div");
    div.classList.add("msg");

    if (data.text) div.innerText = data.text;

    if (data.image) {
      const img = document.createElement("img");
      img.src = data.image;
      div.appendChild(img);
    }

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  });

  function send() {
    const text = document.getElementById("msg").value;
    const image = document.getElementById("img").files[0];

    if (image) {
      const form = new FormData();
      form.append("image", image);

      fetch("https://chat-backend-d7i1.onrender.com/upload", {
        method: "POST",
        body: form
      })
      .then(res => res.json())
      .then(data => {
        socket.emit("chat-message", { image: data.url });
      });
    }

    if (text) {
      socket.emit("chat-message", { text });
    }

    document.getElementById("msg").value = "";
    document.getElementById("img").value = "";
  }
</script>
